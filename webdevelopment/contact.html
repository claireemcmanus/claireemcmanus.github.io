    <button onclick="Button()">Click Me!</button>
    <div class="contact-container">
        <h1>Contact Me</h1>
        
        <form class="contact-form" action="mailto:cnmb79@umsystem.edu?subject=Portfolio/Portfolio%20Contact" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter your first name" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Enter your last name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" class="form-control" placeholder="Type your message here" required></textarea>
            </div>
            
            <button type="submit" class="btn-submit">Send Message</button>
        </form>
    </div>
